<div *ngIf="form;else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div
      class="form-control"
      [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Название поста:</label>
      <input id="title" type="text" formControlName="title">
      <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation">
        <small
          *ngIf="form.get('title').errors.required"
        >Введите название поста</small>
      </div>
    </div>

    <div class="form-control">
      <label>Текст поста</label>
      <quill-editor formControlName="text"></quill-editor>
      <span *ngIf="form.get('text').errors" class="text-danger">Поле не может быть пустым</span>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || submitted">Обновить</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
