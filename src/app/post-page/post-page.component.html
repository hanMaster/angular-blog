<div *ngIf="post$ | async as post; else loading">
  <div class="post">
    <div class="header">
      <h1>{{post.title}}</h1>

      <button
        class="btn btn-link"
        routerLink="/"
      >На главную
      </button>
    </div>
    <div class="info">
      <strong>{{post.author}}</strong>
      <small>{{post.date | date: 'dd.MM.yyyy': null: 'ru'}}</small>
    </div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
